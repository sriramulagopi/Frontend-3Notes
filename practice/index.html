<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="sec1">
        <img src="./Logo.png" alt="" />
        <div>
          <form action="">
            <input type="text" placeholder="Enter Your To-do List Task" name="taskName"/>
            <button>Add <span class="material-icons">add_circle</span></button>
          </form>
        </div>
      </section>
    </header>
    <main>
      <section class="sec2">
        <div class="todo">
          <div class="top">
            <h4>To Do <span>0</span></h4>
            <h4>High Priority <span>0</span></h4>
          </div>
          <div class="empty">
            <i class="fa-regular fa-hourglass"></i>
            <h2>You have no To Do items as now</h2>
          </div>
        </div>
        <div class="started">
          <div class="top">
            <h4>Started <span>0</span></h4>
            <h4>High Priority <span>0</span></h4>
          </div>
        </div>
        <div class="completed">
          <div class="top">
            <h4>Completed <span>0</span></h4>
            <h4>High Priority <span>0</span></h4>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
